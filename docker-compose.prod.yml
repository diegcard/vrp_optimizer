# ===========================================
# VRP Optimizer - Docker Compose para DockerHub
# Producción - Solo hacer `docker-compose up`
# ===========================================

services:
  # ===========================================
  # PostgreSQL + PostGIS - Base de datos geoespacial
  # ===========================================
  postgres:
    image: postgis/postgis:15-3.3
    container_name: vrp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vrp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vrp_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-vrp_routes}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - vrp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vrp_user} -d ${POSTGRES_DB:-vrp_routes}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis - Cache y colas de tareas
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: vrp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vrp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ===========================================
  # GraphHopper - Motor de rutas
  # ===========================================
  graphhopper:
    image: israelhikingmap/graphhopper:8.0
    container_name: vrp-graphhopper
    restart: unless-stopped
    ports:
      - "8989:8989"
    volumes:
      - ./graphhopper/data:/data
      - ./graphhopper/config.yml:/config/config.yml:ro
    environment:
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseSerialGC"
    command: ["--config", "/config/config.yml"]
    networks:
      - vrp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/health"]
      interval: 30s
      timeout: 10s
      retries: 15
      start_period: 300s
    deploy:
      resources:
        limits:
          memory: 768M

  # ===========================================
  # Backend FastAPI - Servicio principal con RL
  # Imagen desde DockerHub: diegcard/vrp-backend
  # ===========================================
  backend:
    image: ${DOCKERHUB_USERNAME:-diegcard}/vrp-backend:${VERSION:-latest}
    container_name: vrp-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vrp_user}:${POSTGRES_PASSWORD:-vrp_password_123}@postgres:5432/${POSTGRES_DB:-vrp_routes}
      REDIS_URL: redis://redis:6379
      GRAPHHOPPER_URL: http://graphhopper:8989
      ENVIRONMENT: production
      MODEL_PATH: /app/models
    volumes:
      - ./models:/app/models:ro
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      graphhopper:
        condition: service_healthy
    networks:
      - vrp-network

  # ===========================================
  # Celery Worker - Procesamiento asíncrono de RL
  # Nota: Descomentarlo si necesitas procesamiento en background
  # ===========================================
  # celery-worker:
  #   image: ${DOCKERHUB_USERNAME:-diegcard}/vrp-backend:${VERSION:-latest}
  #   container_name: vrp-celery-worker
  #   restart: unless-stopped
  #   environment:
  #     DATABASE_URL: postgresql://${POSTGRES_USER:-vrp_user}:${POSTGRES_PASSWORD:-vrp_password_123}@postgres:5432/${POSTGRES_DB:-vrp_routes}
  #     REDIS_URL: redis://redis:6379
  #     GRAPHHOPPER_URL: http://graphhopper:8989
  #     MODEL_PATH: /app/models
  #   volumes:
  #     - ./models:/app/models
  #     - celery_logs:/app/logs
  #   depends_on:
  #     - redis
  #     - postgres
  #     - backend
  #   networks:
  #     - vrp-network
  #   command: celery -A tasks.celery_app worker --loglevel=info

  # ===========================================
  # Frontend React - Interfaz de usuario
  # Imagen desde DockerHub: diegcard/vrp-frontend
  # ===========================================
  frontend:
    image: ${DOCKERHUB_USERNAME:-diegcard}/vrp-frontend:${VERSION:-latest}
    container_name: vrp-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - vrp-network

  # ===========================================
  # Prometheus - Métricas del sistema
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: vrp-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - vrp-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # ===========================================
  # Grafana - Visualización de métricas
  # ===========================================
  grafana:
    image: grafana/grafana:latest
    container_name: vrp-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - vrp-network

volumes:
  postgres_data:
    name: vrp-postgres-data
  redis_data:
    name: vrp-redis-data
  prometheus_data:
    name: vrp-prometheus-data
  grafana_data:
    name: vrp-grafana-data
  backend_logs:
    name: vrp-backend-logs

networks:
  vrp-network:
    name: vrp-network
    driver: bridge
