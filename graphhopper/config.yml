graphhopper:
  datareader.file: /data/colombia-latest.osm.pbf
  graph.location: /data/graph-cache
  import.osm.ignored_highways: ""
  
  # GraphHopper 8.x configuration
  graph.encoded_values: road_class,road_class_link,road_environment,max_speed,road_access
  graph.vehicles: car
  
  profiles:
    - name: car
      vehicle: car
      weighting: custom
      custom_model:
        priority:
          - if: "road_access == DESTINATION"
            multiply_by: "0.1"

  profiles_ch:
    - profile: car

server:
  application_connectors:
    - type: http
      port: 8989
      bind_host: 0.0.0.0
